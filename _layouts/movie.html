---
layout: default
---
<div class="box content">
	<h1>Movies</h1>
	<hr>
	<br>
	<!-- convert this into a grid -->
	{% for movie in site.movies %}
	<div class="navy">
		<h2 style="display: inline; float: left;">{{ movie.title }}</h2>
		<h3 style="display: inline; float: right;">{{ movie.rating }}</h2>
			<br>
			<br>
		</div>
		<p>{{ movie.content | markdownify }}</p>
		<hr>  
		{% endfor %}
	</div>
