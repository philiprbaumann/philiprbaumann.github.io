---
layout: default
---
<div class="box content">
	<h1>Playlists</h1>
	<hr>
	<br>
	{% assign sorted_playlists = site.playlists | sort: 'order' %}
	{% for playlist in sorted_playlists %}
	<div>
		<h2 style="writing-mode: vertical-rl; transform: rotate(-180deg);"> - {{ playlist.title }} - {{ playlist.story }}</h2>
		<div>
			{{ playlist.embed }}
		</div>
	</div>
	<hr>  
	{% endfor %}
</div>
