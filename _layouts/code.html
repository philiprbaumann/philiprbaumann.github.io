---
layout: default
---
<div class="box content">
	{% assign sorted = site.code | sort: 'date' | reverse %}
	<h1 class="text-light">Code / Technology / How-Tos</h1>
	<hr>
	<br>
	{% for tech in sorted %}
	  <h2 class="middle text-regular navy">{{ tech.title }}</h2>
	  <p>{{ tech.content | markdownify }}</p>
	  <hr>  
	{% endfor %}
</div>
