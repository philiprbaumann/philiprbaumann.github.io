---
layout: default
---
<div class="box content">
	<h1>WIKI</h1>
	<ul id="wiki-ul">
		{% for page in site.wiki %}
		<li id="wiki-li">
			<a id="wiki-link" href="/{{ page.title }}">
				<div class="content">
					<i class="fa fa-{{ page.icon }}"></i>
					<div>
						<h1>/{{ page.title }}</h1>
						<h2>{{ page.description }}</h2>
					</div>
				</div>
			</a>
		</li>
		{% endfor %}
	</ul>
</div>
