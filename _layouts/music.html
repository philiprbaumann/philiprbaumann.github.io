---
layout: default
---
<div class="box content">
	<h1 class="text-regular navy">Music</h1>
	<hr>
	<ul class="music-wrapper">
		{% for music in site.music %}
		<li class="music-link text-regular navy">{{ music.title }}</li>
			<div class="music-info">
				<div class="music-text text-light"><p>{{ music.content | markdownify }}</p></div>
			</div>
		{% endfor %}
	</ul>
</div>
